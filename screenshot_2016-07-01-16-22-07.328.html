<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Untitled</title>

  <body>
   <div class="small-11 large-9 small-centered">
    <h1>New project</h1>
<form novalidate="novalidate" class="new_project" id="new_project" data-abide="" action="/projects" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" />

   <div id="error_explanation" class="alert callout">
     <ul>
         <li>Description can&#39;t be blank</li>
     </ul>
   </div>
 	<div>

	<label for="project_title">Title</label>
	<input placeholder="name of your project" required="required" type="text" value="Product Communications Designer" name="project[title]" id="project_title" />
	<span class="form-error">
		This field is required.
	</span>

 	</div>	
 	<div>
 		<div class="field_with_errors"><label for="project_description">Description</label></div>
	    <div class="field_with_errors"><textarea placeholder="Short summary of what your project is about" required="required" name="project[description]" id="project_description">
</textarea></div>
	    <span class="form-error">
			This field is required.
		</span>
	</div>

    <button name="button" type="submit" class="float-right button">Create</button>
    <a class="float-left button" href="/projects">Back to list</a>
</form>

    </div>
  </body>
